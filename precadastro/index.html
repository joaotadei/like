<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOBS | Cadastrar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
  <script type="module" crossorigin src="/assets/precadastro-657c5e7a.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-ec808ebb.js">
  <link rel="modulepreload" crossorigin href="/assets/Input-7ac6837a.js">
  <link rel="modulepreload" crossorigin href="/assets/index-2ac6b6ac.js">
  <link rel="modulepreload" crossorigin href="/assets/MockServer-1f629502.js">
  <link rel="modulepreload" crossorigin href="/assets/backBtn-d3480e68.js">
  <link rel="stylesheet" href="/assets/index-e27cfc38.css">
</head>
<body>
  <main>
    <section id="register">
      <button id="back-btn">
        <i class="fa-solid fa-arrow-left text-xs text-gray-6"></i>
      </button>
      <div class="content">
        <img src="/img/logo-jobs.png" alt="Logo Jobs" />
        <form>
          <h1 class="text-xl text-gray-6 text-bold lg:mb-sm mb-xxs">
            Cadastre-se
          </h1>
          <div class="lg:mb-xxs mb-xxs h-auto w-full">
            <text-field
              data-placeholder="Digite aqui"
              data-label="Nome Completo"
              data-type="text"
              data-icon-left="fa-regular fa-user"
              data-name="name"
            ></text-field>
          </div>
          <div class="lg:mb-xxs mb-xxs h-auto w-full">
            <text-field
              data-label="Email"
              data-placeholder="seuemail@email.com"
              data-type="email"
              data-icon-left="fa-regular fa-envelope"
              data-name="email"
            ></text-field>
          </div>
          <div class="lg:mb-xxs mb-xxs h-auto w-full">
            <text-field
              data-label="Telefone"
              data-placeholder="(00) 00000-0000"
              data-type="text"
              data-icon-left="fa-solid f"
              data-name="phone"
            ></text-field>
          </div>
          <div class="lg:mb-xxs mb-xxs h-auto w-full">
            <text-field
              data-label="Senha"
              data-placeholder="******"
              data-name="pass"
              data-pass
            ></text-field>
          </div>
          <div id="slider" class=" form-2 slide-out" >
            <hr class="separer text-bold text-gray-7">
            <div class="lg:mb-xxs mb-xxs h-auto w-full">
                <select-field
                  data-label="País"
                  data-name="country"
                ></select-field>
            </div>
            <div class="lg:mb-xxs mb-xxs h-auto w-full">
                <select-field
                  data-label="Estado"
                  data-name="state"
                ></select-field>
            </div>
            <div class="lg:mb-xxs mb-xxs h-auto w-full">
                <select-field
                  data-label="Cidade"
                  data-name="city"
                ></select-field>
            </div>
            <div class="lg:mb-xxs mb-xxs h-auto w-full">
                <select-field
                  data-label="Nível"
                  data-name="studyLevel"
                ></select-field>
            </div>
            <div class="lg:mb-xxs mb-xxs h-auto w-full">
                <label class="text-bold text-gray-7 text-xxs mb-xxs">Tipo de Ensino</label>
                <div class="mt-nano">
                    <input type="radio" name="education"/>
                    <span class="text-gray-7 text-xs mb-xxs">Presencial</span>
                    <br/>
                    <input type="radio" name="education"/>
                    <span>Ensino a Distâcia - EAD</span>
                </div>
            </div>
            <div class="lg:mb-xxs mb-xxs h-auto w-full">
                <select-field
                data-label="Instituição"
                data-name="institute"
                ></text-field>
            </div>
            <div class="lg:mb-xxs mb-xxs h-auto w-full">
                <select-field
                data-label="Curso"
                data-name="course"
                ></text-field>
            </div>
            <div class="lg:mb-xxs mb-xxs h-auto w-full">
                <text-field
                data-placeholder="Digite aqui"
                data-label="Complemento (opcional)"
                data-type="text"
                data-name="complement"
                ></text-field>
            </div>
            <div class="lg:mb-xxs mb-xxs h-auto w-full wrapper">
                <text-field class="mr-1"
                data-placeholder="Digite aqui"
                data-label="Data de início"
                data-type="date"
                data-name="dateInit"
                ></text-field>
                <text-field
                data-placeholder="Digite aqui"
                data-label="Data de Conclusão"
                data-type="date"
                data-name="dateEnd"
                ></text-field>
            </div>
          </div>
          <div class="inline-flex w-full mt-nano lg: items-center">
            <label for="check" class="check-field p-quark flex items-center gap-nano text-xxxs text-gray-6 text-bold">
              <div class="check-input">
                <input id="check" name="privacy_policies" value="false" hidden type="checkbox"/>
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              Li e aceito as 
            </label>
            <a class="text-bold underline text-xxxs hover:opacity-80 text-primary" href="/privacy_policies">
              Políticas de Privacidade
            </a>
          </div>
          <div class="inline-flex w-full lg:mb-xxs mb-xxs items-center">
            <label for="check-wpp" class="check-field p-quark flex items-center gap-nano text-xxxs text-gray-6 text-bold">
              <div class="check-input">
                <input  id="check-wpp" value="false" name="mensagens_whatsapp" hidden type="checkbox"/>
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              Aceito receber mensagens pelo WhatsApp
            </label>
          </div>
          <button type="button" id="frmB" class="w-full rounded-pill text-white hover:bg-gradient-1 text-bold hover:shadow-2 text-xxs mb-xxxs py-xxxs bg-primary">
            Continuar Inscrição
          </button>
        </form>
        <div class="signup">
        </div>
      </div>
    </section>
    <section id="banner">
      <img class="lg:none block" src="/img/logo-jobs.png" alt="Logo" />
      <img src="/img/img-l.png" alt="Img Banner"/>
    </section>
  </main>
</body>
</html>
